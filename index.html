<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>SoD</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/pure/0.6.0/pure-min.css">

    <link href='https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900' rel='stylesheet' type='text/css'>
    <link rel='stylesheet' href='map.css' type='text/css'>
    <link rel='stylesheet' href='iconmoon.css' type='text/css'>
  </head>
  <body>
    <div class='overlay visible'>
      <div class='loading'>
        <p class='label'>loading</p>
        <p class='loading-dots'>
          <span class='loading-dot'>.</span>
          <span class='loading-dot'>.</span>
          <span class='loading-dot'>.</span>
        </p>
      </div>
    </div>

    <div class='main-container loading'>
      <nav class='menu'>
        <ul>
          <li class=''>
            <div class='language'>
              <a class='selected'>
                <span><i class='icon-sphere'></i></span>
                <span class='lang-to-use'>en</span>
              </a>

              <ul class='lang-options'>
                <li><a class='lang'>es</a></li>
                <li><a class='lang'>fr</a></li>
              </ul>
            </div>
          </li>
          <li class='about'>
            <a>
              <span><i class='icon-info-with-circle'></i></span>
              <span class='label'>info</span>
            </a>
          </li>
          <li class='help'>
            <a>
              <span><i class='icon-question-circle-o'></i></span>
              <span class='label'>help</span>
            </a>
          </li>
        </ul>
      </nav>

      <div class='legend'>
        <ul>
          <li>
            <span class='incidents'><i class='icon-earth'></i></span>
            <span class='definition for-incidents'>Incidents</span>
          </li>
          <li>
            <span class='casualties'><i class='icon-group'></i></span>
            <span class='definition for-casualties'>Casualties</span>
          </li>
        </ul>
      </div>
      <div class='statistics'>
        <div class='stats-detail'>
          <ul>
            <li class='incidents'>
              <span class='incidents'><i class='icon-earth'></i></span>
              <span class='definition'>1050</span>
            </li>
            <li class='casualties'>
              <span class='casualties'><i class='icon-group'></i></span>
              <span class='definition'>650</span>
            </li>
          </ul>
        </div>
      </div>
      <div class='stats-casualties'>
        <div class='stats-detail'>
          <ul>
            <li class='casualties'>
              <span class='casualties'><i class='icon-group'></i></span>
              <span class='definition'>650</span>
            </li>
          </ul>
        </div>
      </div>
      <div class='stats-incidents'>
        <div class='stats-detail'>
          <ul>
            <li class='incidents'>
              <span class='incidents'><i class='icon-earth'></i></span>
              <span class='definition'>1050</span>
            </li>
          </ul>
        </div>
      </div>
      <div class='map-container fixed'></div>

      <div class='pure-g graph-slot'>
        <p class='selected-date'>
          <a class='breadcrumb-back'><i class='icon-angle-double-left'></i></a>
          <span></span>
        </p>
        <div class='tab slot'>
          <p><i class="icon-stats-dots" aria-hidden="true"></i></p>
        </div>
        <!--
          <div class='tab toggle-timeline'>
            <p><i class="fa fa-chevron-down" aria-hidden="true"></i></p>
          </div>
        -->
      </div>
      <div class='pure-g dates-container'>
        <div class='pure-u-1 timeline-container'>
        </div>
        <div class='pure-u-1 xaxis-container'>
          <div class='pure-u-1 timeaxis years'></div>
          <div class='pure-u-1 timeaxis months'></div>
          <div class='pure-u-1 timeaxis days'></div>
        </div>
      </div>
    </div>

    <script src='libraries.js'></script>
    <script src='env_vars.js'></script>
    <script src='sod.js'></script>
  </body>
</html>
